<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="popup.css"> 
  </head>
<body>

  <header>
    <h1>Focus Mode</h1>
    <p>Stay productive.</p>
  </header>

  <main>
    <div class="control-panel">
      <span class="label">Enable Focus</span>
      <label class="switch">
        <input type="checkbox" id="toggle-focus">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="status" class="status-indicator">Status: Off</div>

    <div class="input-group">
      <input type="text" id="site-input" placeholder="youtube.com">
      <button id="add-btn">Add</button>
    </div>

    <h3>Blocked Sites</h3>
    <ul id="site-list" class="site-list"></ul>
  </main>

  <script src="popup.js"></script>
</body>
</html>
